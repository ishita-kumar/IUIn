<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9e8e108874.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    
    <title>Login</title>
</head>
<body>
    <nav class = "navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class = "fas fa-archway"></i> IU In </a>
        </h1>
        <ul>
            <li><a href = "profiles.html">About Us</a></li>
            <li><a href = "Register.html">Register</a></li>
            <li><a href = "Login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
         <!-- Alert -->
      <div class="alert alert-danger">
            Invalid Credentials
          </div>
            <h1 class="large text-primary">
                    Sign In
                  </h1>
                  <p class="lead"><i class="fas fa-user"></i> Sign into your Account</p>
                  <form action="dashboard.html" class="form">
                    <div class="form-group">
                      <input type="text" placeholder="Name" required />
                    </div>
                   
                    <div class="form-group">
                      <input type="password" placeholder="Password" minlength="6" />
                    </div>
                    
                    <input type="submit" value="Login" class="btn btn-primary" />
                  </form>
                  <p class="my-1">
                    Don't Have an Account? <a href="register.html">Sign In</a>
                  </p>
                  <!-- JEREMY YOU CAN EXECUTE CAPTCHA HERE -->
        </section>
</body>
</html>
