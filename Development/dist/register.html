<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9e8e108874.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    
    <title>Register</title>
</head>
<body>
    <nav class = "navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class = "fas fa-archway"></i> IU In </a>
        </h1>
        <ul>
            <li><a href = "profiles.html">About </a></li>
            <li><a href = "Register.html">Register</a></li>
            <li><a href = "Login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
            <h1 class="large text-primary">
                    Sign Up
                  </h1>
                  <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
                  <form action="dashboard.html" class="form">
                    <div class="form-group">
                      <input type="text" placeholder="Name"
                      name="name"
            value={name} required />
                    </div>
                    <div class="form-group">
                      <input type="email" placeholder="Email Address" name="email"
                      value={email} />
                      <small class="form-text">
                        This site uses Gravatar, so if you want a profile image, use a
                        Gravatar email
                      </small>
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Password" minlength="6" name="password1"
                      value={password1}/>
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Confirm Password" minlength="6"  name="password2"
                      value={password2} />
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary" />
                  </form>
                  <p class="my-1">
                    Already have an account? <a href="login.html">Sign In</a>
                  </p>
        </section>
</body>
</html>
